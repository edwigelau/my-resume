name: build push and deploy image

on:
  push:
    branches: [main]
  pull_requests:
    branches: [main]
  permissions:
    id-token:write
    contents:read
env:
  AWS_REGION: us-east-1
  AWS_ROLE: ${{ secret_ACTION_ROLE }}
  ECR_REPO_NAME: dev
  IMAGE_TAG: ${{github_run_number}}



jobs:
  build:
    runs-on: ubuntu-latest # github shared runner not self hosted
    steps:
      -name: clone repo
      -uses: actions/checkout@v3 # prebuild actions
      -name: Aws creds config
      uses: aws-actions/configure-aws-credentials@v4
      with: 
         role-to-assume:${{ env.AWS_ROLE}} #OIDC
      aws-region: ${{ env.AWS_REGION}}
      -name: Loging to ecr
      uses: aws-actions/amazon-ecr-login@v1
      id: ecr-login  

      -name: Build tag and push image
      id: build-and-push
      run:
        docker build -t ${{ steps.ecr-login.outputs.registry}}/${{ env.ECR_REPO_NAME }}:${{env.IMAGE_TAG}} .
        
      -name: Scan docker image for  vulnerabilities
      uses: aquasecurity/trivy-action@master
      with:
          image-ref: "my-app:latest"  # Scans the built image
          format: "table"
          exit-code: "1"
          severity: "CRITICAL,HIGH"
      -name: push image to ecr
      run: ${{ steps.ecr-login.outputs.registry}}/${{ env.ECR_REPO_NAME }}:${{env.IMAGE_TAG}}


      

